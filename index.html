<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOW GARDEN</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" as="style">
    
    <!-- Load critical CSS inline for faster rendering -->
    <style>
        /* Critical CSS - Above the fold styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        :root {
            --primary-color: #3a6cf4;
            --secondary-color: #601cfc;
            --accent-color: #4e9eff;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-light: #ffffff;
            --text-dark: #333333;
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: var(--dark-bg);
            overflow-x: hidden;
            opacity: 1;
        }

        /* Simplified particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--primary-color);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Header Styles */
        header {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            position: fixed;
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 200px;
            transition: background 0.3s ease;
        }

        .Logo {
            text-decoration: none;
            color: var(--text-light);
            text-transform: uppercase;
            font-weight: 700;
            font-size: 1.8em;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: transform 0.3s ease;
        }

        .Logo:hover {
            transform: scale(1.05);
        }

        .navigation {
            display: flex;
            gap: 30px;
        }

        .navigation a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .navigation a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--gradient-bg);
            transition: width 0.3s ease;
            transform: translateX(-50%);
        }

        .navigation a:hover::before {
            width: 100%;
        }

        .navigation a:hover {
            color: var(--accent-color);
            background: rgba(255, 255, 255, 0.05);
        }

        .burger {
            display: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .burger:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .burger i {
            font-size: 1.8em;
            color: var(--text-light);
        }

        /* Section Styles */
        section {
            padding: 100px 200px;
            position: relative;
        }

        /* Main Hero Section */
        .main {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(10, 10, 40, 0.9), rgba(20, 20, 60, 0.9)),
                        radial-gradient(circle at 20% 80%, rgba(58, 108, 244, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(96, 28, 252, 0.2) 0%, transparent 50%);
            position: relative;
            overflow: hidden;
        }

        .main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .main-content {
            position: relative;
            z-index: 2;
        }

        .main h2 {
            color: var(--text-light);
            font-size: 1.6em;
            font-weight: 500;
            margin-bottom: 20px;
            animation: slideInLeft 1s ease forwards;
        }

        .main h2 span {
            display: inline-block;
            margin-top: 0;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3.5em;
            font-weight: 700;
            line-height: 1.2;
            vertical-align: baseline;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(58, 108, 244, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(96, 28, 252, 0.5)); }
        }

        .main h3 {
            color: var(--text-light);
            font-size: 1.8em;
            font-weight: 400;
            letter-spacing: 1px;
            margin: 30px 0;
            animation: slideInLeft 1s ease 0.3s forwards;
        }

        .main-btn {
            color: var(--text-light);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            display: inline-block;
            padding: 15px 35px;
            letter-spacing: 1px;
            border-radius: 50px;
            margin: 30px 0;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(58, 108, 244, 0.3);
            position: relative;
            overflow: hidden;
            animation: slideInLeft 1s ease 0.6s forwards;
        }

        .main-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .main-btn:hover::before {
            left: 100%;
        }

        .main-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(58, 108, 244, 0.5);
        }

        .social_icons {
            margin-top: 40px;
            animation: slideInLeft 1s ease 0.9s forwards;
        }

        .social_icons a {
            color: var(--text-light);
            font-size: 1.8em;
            margin-right: 25px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            text-decoration: none;
        }

        .social_icons a:hover {
            color: var(--accent-color);
            transform: translateY(-5px) scale(1.1);
            background: rgba(58, 108, 244, 0.2);
            box-shadow: 0 10px 25px rgba(58, 108, 244, 0.3);
        }

        /* Animations */
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading styles */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <!-- Load non-critical CSS async -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" media="print" onload="this.media='all'">
</head>

<body>
    <!-- Loading screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Simplified particles -->
    <div class="particles" id="particles"></div>

    <header>
        <a href="#" class="Logo">SHADOW</a>
        <nav class="navigation">
            <a href="#services">Services</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="burger" role="button" tabindex="0" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <section class="main">
        <div class="main-content">
            <h2>Hello, I'm Shadow<br><span class="auto_type"></span></h2>
            <h3>I am passionate about learning new things.</h3>
            <a href="#projects" class="main-btn">View my work</a>
            <div class="social_icons">
                <a href="https://x.com/shadow_sha0" target="_blank" rel="noopener" aria-label="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://www.youtube.com/@SHADOW_SHA0" target="_blank" rel="noopener" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.instagram.com/shadow_sha0/" target="_blank" rel="noopener" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com/SHADOW.SHA0" target="_blank" rel="noopener" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
            </div>
        </div>
    </section>

    <!-- Lazy load the rest of the content -->
    <div id="lazy-content" style="display: none;">
        <!-- All other sections will be loaded here -->
    </div>

    <!-- Load scripts async -->
    <script>
        // Optimized initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 500);

            // Create fewer particles for better performance
            createOptimizedParticles();
            
            // Initialize mobile menu
            initializeMobileMenu();
            
            // Load Typed.js after initial render
            setTimeout(() => {
                loadTypedJS();
            }, 100);
            
            // Lazy load content after hero section is visible
            setTimeout(() => {
                loadRemainingContent();
            }, 1000);
        });

        // Optimized particle creation
        function createOptimizedParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            
            const particleCount = window.innerWidth < 768 ? 15 : 25; // Fewer particles on mobile

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 3 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Mobile menu
        function initializeMobileMenu() {
            const burger = document.querySelector('.burger');
            const navigation = document.querySelector('.navigation');
            
            if (burger && navigation) {
                burger.addEventListener('click', function() {
                    navigation.classList.toggle('active');
                });
            }
        }

        // Load Typed.js library and initialize
        function loadTypedJS() {
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js';
            script.onload = function() {
                new Typed(".auto_type", {
                    strings: ["programmer", "Designer", "Photographer", "video editor", "web Developer"],
                    typeSpeed: 150,
                    backSpeed: 150,
                    loop: true,
                });
            };
            document.head.appendChild(script);
        }

        // Load remaining content
        function loadRemainingContent() {
            const remainingHTML = `
                <section class="AboutMe fade-in" id="AboutMe">
                    <h2 class="title">About Me</h2>
                    <p class="aboutMe-p">
                        I'm Shadow, a 16-year-old programmer and designer with a passion for innovation in technology and digital
                        arts. I have advanced skills in programming with languages such as C, C++, Python, Java, and C#, enabling me to design
                        and develop comprehensive software solutions to meet various project needs.

                        In design, I use HTML and CSS to create interactive and engaging websites, and I'm skilled in using Adobe
                        Photoshop and Illustrator to craft innovative visual designs. I also have experience in video editing with Adobe After
                        Effects and Premiere, which allows me to produce professional visual content that meets the highest standards of
                        quality. Additionally, I use Adobe Audition for audio editing and enhancement, contributing to a cohesive multimedia
                        experience.

                        I am always striving to develop my skills and stay current with the latest technologies in programming and
                        design, and I look forward to collaborating on outstanding projects that combine programming and visual creativity to
                        achieve exceptional results.
                    </p>
                </section>

                <section class="cards fade-in" id="services">
                    <h2 class="title">Services</h2>
                    <div class="content">
                        <div class="card">
                            <div class="icon">
                                <i class="fa-solid fa-code"></i>
                            </div>
                            <div class="info">
                                <h3>Programming</h3>
                                <p>I develop and code software solutions for various purposes. I enjoy creating websites and custom
                                    scripts. I turn ideas into functional and efficient code.</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="icon">
                                <i class="fa-solid fa-pen-nib"></i>
                            </div>
                            <div class="info">
                                <h3>Design</h3>
                                <p>I create and design visual content for various purposes as a hobby and passion. I enjoy designing
                                    logos, brochures, business cards, and simple websites. I turn ideas into creative visual artworks.</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="icon">
                                <i class="fas fa-video"></i>
                            </div>
                            <div class="info">
                                <h3>Video Production</h3>
                                <p>Record and shoot videos taking into consideration proper settings, followed by production &
                                    post-production work.</p>
                            </div>
                        </div>
                    </div>
                </section>

                <footer class="footer">
                    <p class="footer-title">Copyrights &copy;<span>SHADOW GARDEN</span></p>
                    <div class="social_icons">
                        <a href="https://x.com/shadow_sha0" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="https://www.youtube.com/@SHADOW_SHA0" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                        <a href="https://www.instagram.com/shadow_sha0/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.facebook.com/SHADOW.SHA0" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                    </div>
                </footer>
            `;
            
            const lazyContent = document.getElementById('lazy-content');
            lazyContent.innerHTML = remainingHTML;
            lazyContent.style.display = 'block';
            
            // Load remaining CSS
            loadRemainingCSS();
        }

        // Load remaining CSS
        function loadRemainingCSS() {
            const css = `
                .title {
                    display: flex;
                    justify-content: center;
                    background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    background-clip: text;
                    font-size: 2.5em;
                    font-weight: 800;
                    margin-bottom: 60px;
                    position: relative;
                }

                .title::after {
                    content: '';
                    position: absolute;
                    bottom: -10px;
                    left: 50%;
                    width: 80px;
                    height: 4px;
                    background: var(--gradient-bg);
                    transform: translateX(-50%);
                    border-radius: 2px;
                }

                .content {
                    display: flex;
                    justify-content: center;
                    flex-direction: row;
                    flex-wrap: wrap;
                    gap: 30px;
                }

                .card {
                    background: var(--glass-bg);
                    backdrop-filter: blur(20px);
                    border: 1px solid var(--glass-border);
                    width: 350px;
                    border-radius: 20px;
                    padding: 40px 30px;
                    transition: all 0.4s ease;
                    position: relative;
                    overflow: hidden;
                }

                .card:hover {
                    transform: translateY(-10px);
                    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
                    background: rgba(255, 255, 255, 0.15);
                }

                .icon {
                    color: var(--primary-color);
                    font-size: 4em;
                    text-align: center;
                    margin-bottom: 20px;
                    transition: all 0.3s ease;
                }

                .info {
                    text-align: center;
                }

                .info h3 {
                    color: var(--text-light);
                    font-size: 1.4em;
                    font-weight: 600;
                    margin: 20px 0 15px 0;
                }

                .info p {
                    color: rgba(255, 255, 255, 0.8);
                    line-height: 1.6;
                    font-size: 1em;
                }

                .AboutMe {
                    background: linear-gradient(135deg, rgba(15, 15, 35, 0.9), rgba(25, 25, 45, 0.9));
                    padding-top: 120px;
                    padding-bottom: 80px;
                }

                .aboutMe-p {
                    color: rgba(255, 255, 255, 0.9);
                    font-size: 1.1em;
                    line-height: 1.8;
                    padding: 40px;
                    background: var(--glass-bg);
                    backdrop-filter: blur(20px);
                    border-radius: 20px;
                    border: 1px solid var(--glass-border);
                    text-align: justify;
                    max-width: 1000px;
                    margin: 0 auto;
                }

                .footer {
                    background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
                    color: var(--text-light);
                    padding: 50px 200px;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    border-top: 1px solid rgba(255, 255, 255, 0.1);
                }

                .footer-title {
                    font-size: 1.3em;
                    font-weight: 600;
                }

                .footer-title span {
                    background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    background-clip: text;
                }

                .footer .social_icons a {
                    font-size: 1.4em;
                    margin-left: 20px;
                    margin-right: 0;
                    width: 40px;
                    height: 40px;
                    display: inline-flex;
                    align-items: center;
                    justify-content: center;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.1);
                    transition: all 0.3s ease;
                }

                @media (max-width: 1023px) {
                    header {
                        padding: 12px 20px;
                    }

                    .navigation {
                        display: none;
                        flex-direction: column;
                        align-items: center;
                        background: rgba(15, 15, 35, 0.95);
                        backdrop-filter: blur(20px);
                        width: 100%;
                        position: absolute;
                        top: 100%;
                        left: 0;
                        border-top: 1px solid rgba(255, 255, 255, 0.1);
                        padding: 20px 0;
                        gap: 10px;
                    }

                    .navigation.active {
                        display: flex;
                    }

                    .burger {
                        display: block;
                    }

                    section {
                        padding: 80px 20px;
                    }

                    .main h2 span {
                        font-size: 2.5em;
                    }

                    .footer {
                        padding: 30px 20px;
                        flex-direction: column;
                        gap: 20px;
                        text-align: center;
                    }
                }
            `;
            
            const style = document.createElement('style');
            style.textContent = css;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
